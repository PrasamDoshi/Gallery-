<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="p.css">
</head>

<body>
    <div class="imageWrapper" id="wrapper">
        <img src="1.jpg" id="fullImage" />
        <span class="close">X</span>
        <span class="next">></span>
        <span class="previous"> < </span>
    </div>
    <div class="gallery">
        <img class="image" src="1.jpg">
        <img class="image" src="2.jpg">
        <img class="image" src="3.jpg">
        <img class="image" src="4.jpg">
        <img class="image" src="5.jpg">
        <img class="image" src="6.jpg">
        <img class="image" src="7.jpg">
        <img class="image" src="8.jpg">
        <img class="image" src="9.jpg">
        <img class="image" src="10.jpg">
    </div>

    <script src="p.js"></script>

</body>

</html>
